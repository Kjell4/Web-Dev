<div *ngIf="loaded">


    <input [(ngModel)]="album.title" placeholder="Edit Album Title">

    <button id="save_button" (click)="saveChanges()">Save</button>

    <h3>Album detail #{{album.id}}</h3>

    <h4>{{album.title}}</h4>

    <p>{{album.body}}</p>

    <button id="open_button" (click)="goToPhotos()"> Open album </button>

</div>

<p *ngIf="!loaded">
    Album details are loading...
</p>
