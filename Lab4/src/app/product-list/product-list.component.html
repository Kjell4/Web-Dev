<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <img [src]="product.img[0]" width="200px">

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <a href="https://web.telegram.org/a/" target="_blank"><button type="button" (click)="share()">
    Share
  </button></a>
  
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
